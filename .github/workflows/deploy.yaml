name: Docker Build with Separate DB URLs

on:
  push:
    branches: ["main"]
    tags: ["v*.*.*"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    # env:
    #   BUILDKIT_REGISTRY_UPLOAD_CHUNK_SIZE: 2097152 # 2 MiB
    # environment: production
    runs-on: ubuntu-latest
    timeout-minutes: 120

    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver-opts: network=host

      # - name: Connect to Tailscale
      #   uses: tailscale/github-action@v2
      #   with:
      #     oauth-client-id: ${{ secrets.TAILSCALE_OAUTH_CLIENT_ID }}
      #     oauth-secret: ${{ secrets.TAILSCALE_OAUTH_SECRET }}
      #     tags: tag:github-actions

      - name: Log into registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN}}

      - name: Get app version
        id: version
        run: |
          mkdir -p .github/versions
          VERSION_FILE=".github/versions/version"
          if [ -f "$VERSION_FILE" ]; then
            CURRENT_VERSION=$(cat "$VERSION_FILE")
          else
            CURRENT_VERSION=0
          fi
          NEW_VERSION=$((CURRENT_VERSION + 1))
          echo "$NEW_VERSION" > "$VERSION_FILE"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

          # Commit the version file
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add "$VERSION_FILE"
          git commit -m "Bump version to v1.1.$NEW_VERSION" || true
          git push || true

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ github.sha }}

      # Build and push for AMD64
      - name: Build and push AMD64 image
        id: build-amd64
        uses: docker/build-push-action@v5
        timeout-minutes: 120
        with:
          context: .
          push: true
          file: ./Dockerfile
          platforms: linux/amd64
          build-args: |
            NODE_ENV=production
            NEXT_PUBLIC_APP_ENV=production
            NEXT_PUBLIC_APP_URL=https://flowerhead.dev
            NEXT_PUBLIC_ANALYTICS_ENABLED=false
            NEXT_PUBLIC_ENABLE_DEBUG_MODE=false
            NEXT_PUBLIC_ENABLE_CONSOLE_LOGS=false
            BUILD_INLINE_CACHE=true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-amd64
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}-amd64
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v1.1.${{ steps.version.outputs.version }}-amd64
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false

      # Build and push for ARM64
      - name: Build and push ARM64 image
        id: build-arm64
        uses: docker/build-push-action@v5
        timeout-minutes: 120
        with:
          context: .
          push: true
          file: ./Dockerfile
          platforms: linux/arm64
          build-args: |
            NODE_ENV=production
            NEXT_PUBLIC_APP_ENV=production
            NEXT_PUBLIC_APP_URL=https://flowerhead.dev
            NEXT_PUBLIC_ANALYTICS_ENABLED=false
            NEXT_PUBLIC_ENABLE_DEBUG_MODE=false
            NEXT_PUBLIC_ENABLE_CONSOLE_LOGS=false
            BUILD_INLINE_CACHE=true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-arm64
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}-arm64
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v1.1.${{ steps.version.outputs.version }}-arm64
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false

      # Create and push manifest for latest
      - name: Create and push latest manifest
        run: |
          docker manifest create ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-amd64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-arm64
          docker manifest push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      # Create and push manifest for commit SHA
      - name: Create and push SHA manifest
        run: |
          docker manifest create ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}-amd64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}-arm64
          docker manifest push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      # Create and push manifest for version
      - name: Create and push version manifest
        run: |
          docker manifest create ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v1.1.${{ steps.version.outputs.version }} \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v1.1.${{ steps.version.outputs.version }}-amd64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v1.1.${{ steps.version.outputs.version }}-arm64
          docker manifest push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v1.1.${{ steps.version.outputs.version }}

      # Validate deployment readiness
      - name: Validate build success
        run: |
          echo "‚úÖ Multi-arch build completed successfully"
          echo "üì¶ Images built for: linux/amd64, linux/arm64"
          echo "üè∑Ô∏è  Tagged as: latest, ${{ github.sha }}, v1.1.${{ steps.version.outputs.version }}"
          echo "üîó Registry: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
